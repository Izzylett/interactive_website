<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive, responsive website with multimedia integration and SEO optimization.">
    <meta name="keywords" content="Interactive Website, Responsive Design, Multimedia, SEO">
    <meta name="author" content="Your Name">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to My Interactive Website</h1>
        <style>
  p {
    color: purple;
  }
</style>
    </header>
    <main>
        <section class="hero">
            <h2>Explore the Power of Visualization</h2>
            <button id="toggleContent">Show More</button>
            <p id="dynamicContent" style="display: none;">This is a dynamically displayed paragraph loaded with JavaScript. It enhances user interactivity.</p>
        </section>
        <section class="gallery">
            <h2>Image Slider</h2>
            <div class="slider">
                <img id="sliderImage" src="image1.jpg" alt="Image 1">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </section>
        <section class="video">
            <h2>Watch This Video</h2>
            <video controls>
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Interactive Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
